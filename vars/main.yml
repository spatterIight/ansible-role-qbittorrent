---

# An internal variable used by the `Ensure qBittorrent container network exists via command` task
# Used in special circumstances wherein both `devture_systemd_docker_base_container_network_creation_method` is set to `command`
# and `devture_systemd_docker_base_container_networks_driver_options` is NOT empty
qbittorrent_docker_network_opts_string: "{% for item in devture_systemd_docker_base_container_networks_driver_options | dict2items %}--opt {{ item.key }}={{ item.value }} {% endfor %}"
